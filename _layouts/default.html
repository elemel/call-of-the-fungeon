<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}

    {% else %}
      {{ site.title }}
    {% endif %}

  <!-- Minima CSS -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  {% unless page.url == '/' or page.url == '/index.html' %}

    <div class="wrapper">
      <p class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></p>

  </header>
  {% endunless %}

  <main class="wrapper">
    {{ content }}
  </main>
</body>
</html>
