<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>
      {% if page.title %}
        {{ page.title }} â€“ {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    {{ content_for_header }}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        {% unless page.url == '/' or page.url == '/index.html' %}
          <!-- Show site title link only on subpages -->
          <p class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></p>
        {% endunless %}
      </div>
    </header>

    <main class="wrapper">
      {{ content }}
    </main>

    <footer class="site-footer wrapper">
      {{ content_for_footer }}
    </footer>
  </body>
</html>
