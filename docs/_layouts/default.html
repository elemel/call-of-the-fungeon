<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Page title: piped except for front page -->
  <title>
    {% if page.url == "/" %}
      {{ site.title }}
    {% elsif page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ content | strip_html | strip_newlines | truncatewords: 10 }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- Primer CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">

  <!-- Your compiled SCSS overrides for dark/light themes -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="{{ page.theme | default: '' }}">

  <!-- Header: only on non-front pages -->
  {% unless page.url == "/" %}
  <header class="d-flex flex-items-center px-4 py-3 border-bottom">
    <h1 class="h4 m-0">
      <a href="{{ '/' | relative_url }}" class="no-underline color-fg-default">
        {{ site.title }}
      </a>
    </h1>
  </header>
  {% endunless %}

  <!-- Main content container -->
  <main class="container-lg p-4">
    <article class="markdown-body">
      {{ content }}
    </article>
  </main>

  <!-- Optional footer -->
  <footer class="container-lg p-4 border-top">
    <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</small>
  </footer>

</body>
</html>
