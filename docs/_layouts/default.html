<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Page title: piped except for front page -->
  <title>
    {% if page.url == "/" %}
      {{ site.title }}
    {% elsif page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ content | strip_html | strip_newlines | truncatewords: 10 }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- Primer CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">

  <!-- Your compiled dark/light theme overrides -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="{{ page.theme | default: '' }}">

  <main class="container-lg p-4">
    <article class="markdown-body">
      {% unless page.url == "/" %}
        <!-- Website title inside markdown-body for proper spacing -->
        <h1>
          <a href="{{ '/' | relative_url }}" class="no-underline color-fg-default">
            {{ site.title }}
          </a>
        </h1>
      {% endunless %}

      {{ content }}
    </article>
  </main>

</body>
</html>
